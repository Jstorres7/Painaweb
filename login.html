<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page for Painaweb">
    <title>Login - Painaweb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login to Painaweb</h1>
    </header>
    <main>
        <form action="/login" method="POST" aria-labelledby="login-header">
            <fieldset>
                <legend id="login-header">Please enter your credentials</legend>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required aria-required="true" placeholder="Enter your username">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password">
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2026 Painaweb</p>
    </footer>
</body>
</html>
